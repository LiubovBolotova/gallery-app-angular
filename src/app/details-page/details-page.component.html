<div class="details-conteiner" *ngIf="artObject">
  <section class="content">
    <div class="border">
      <div class="webImage">
        <img
          [src]="artObject.artObject.webImage.url"
          sizes="(max-width: 700px) 100vw, (max-width: 900px) 50vw, 33vw"
        />
      </div>
    </div>

    <div class="details-description">
      <h3>
        <i>{{ artObject.artObject.title }}</i>
      </h3>

      <a
        [routerLink]="['/main']"
        [queryParams]="{ artist: maker, page: 1 }"
        queryParamsHandling="merge"
      >
        <i>{{ maker }} </i>
      </a>

      <span>
        <i>({{ artObject.artObject.dating.presentingDate }})</i>
      </span>

      <p>{{ artObject.artObject.description }}</p>

      <a [routerLink]="['/main']" [queryParams]="{ page: page }" queryParamsHandling="merge"
        >Back to gallery</a
      >
    </div>
  </section>
</div>
